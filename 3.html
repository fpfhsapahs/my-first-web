    <h2>작가소개</h2>
    <h3>레베카슈거</h3>
    미국의 애니메이터, 애니메이션 감독이자 작곡가, 그리고 성우[1]이다. 카툰네트워크의 TV 애니메이션 핀과 제이크의 어드벤처 타임의 스토리 보더와 스티븐 유니버스의 창작자로 잘 알려져있다.
어드벤처 타임의 주요 제작진으로서 활약과 신비로운 주제를 가진 스티븐 유니버스의 제작으로 핀과 제이크의 어드벤처 타임, 검볼의 놀라운 세상 등과 같이 2010년대 미국 애니메이션계의 전성기를 이끈 인물 중 한명이다.
