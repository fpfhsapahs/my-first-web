    <img src="zz.jpg" width="500">
    <br>주인공 일행은 거대한 체제에 대한 반역자라는 특수한 상황과 평화로운 나날의 대조 속에서 작품의 가장 큰 테마라고 할만한 개성과 다양성의 존중, 그리고 대화와 화합을 통해 이루어지는 사랑을 보여준다.
